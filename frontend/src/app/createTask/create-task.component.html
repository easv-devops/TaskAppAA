<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Task name</ion-label>
      <ion-input id="taskName" [formControl]="createNewTaskForm.controls.taskName" placeholder="Task name"></ion-input>

  </ion-list>
  <ion-button id="createTask" (click)="createNewTask()" [disabled]="createNewTaskForm.invalid">Create task</ion-button>
</ion-content>
