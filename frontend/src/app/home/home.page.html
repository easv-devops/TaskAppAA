<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Task App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>

      <ion-col size="12" size-sm="12" size-md="6" size-lg="4"
               *ngFor="let task of dataService.tasks">
        <ion-card>
          <ion-card-header>

            <ion-card-title id="taskNameInCol">{{task.taskName}}</ion-card-title>
          </ion-card-header>
          <ion-button id="deleteTask" fill="clear" (click)="deleteTask(task.taskId)">Delete</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="addTask" (click)="createTask()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
